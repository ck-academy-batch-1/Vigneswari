<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>CK Academy-Form</title>
</head>

<body>
    <div class="form-main">
        <div class="title">
            <h1>Career Registration form</h1>
        </div>
        <form class="container">
            <div class="form">
                <div class="inputfield">
                    <label>First Name</label>
                    <input type="text" class="input" required autofocus autocomplete>
                </div>
                <div class="inputfield">
                    <label>Last Name</label>
                    <input type="text" class="input" required>
                </div>

                <label style="padding-right:82px; padding-top:10px; padding-bottom: 10px; font-size: 14px; color: #757575;">Gender</label>

                <input type="radio" id="male" name="gen" class="a" required>
                <label for="male" value="male" style="color: #757575; font-size: 14px;">Male</label>
                <input type="radio" id="fe" name="gen" class="a" required>
                <label for="fe" value="female" style="color: #757575; font-size: 14px; ">Female</label>

                <div class="inputfield ">
                    <label>Email Address</label>
                    <input type="text " class="input " required>
                </div>
                <div class="inputfield ">
                    <label>Phone Number</label>
                    <input type="text " class="input " required>
                </div>
                <div class="inputfield ">
                    <label>Address</label>
                    <textarea class="textarea "></textarea required>
        </div>
        <div class="inputfield ">
            <label>Postal Code</label>
            <input type="text " class="input " required>
        </div>
        <div class="inputfield ">
            <label>Appllied Position</label>
            <input type="text " class="input " required>
        </div>
        <div class="inputfield ">
            <label>Education Qualification</label>
            <div class="custom_select ">
                <select required>
                  <option value="Select " selected disabled>Select</option>
                  <optgroup label="UG ">
                  <option value="BE ">BE</option>
                  <option value="BA ">BA</option>
                  <option value="B.Sc ">B.Sc</option>
                  <option value="B.Com ">B.Com</option>
                  <option value="BBA ">BBA</option>
                  <option value="BCA ">BCA</option>
                </optgroup>
                <optgroup label="PG ">
                  <option value="ME ">ME</option>
                  <option value="MA ">MA</option>
                  <option value="M.Sc ">M.Sc</option>
                  <option value="M.Com ">B.Com</option>
                  <option value="MBA ">MBA</option>
                  <option value="MCA ">MCA</option>
                </optgroup>
                  <option value="MCA ">Others</option>
                </select>
            </div>

         </div>
         <div class="inputfield ">
            <label>Experience</label>
            <input type="text " class="input " required>
         </div>
          <div class="inputfield ">
            <label>Upload Your Resume</label>
            <input type="file">
          </div>

         <input type="checkbox" id="in"> <label class="text-secondary " for="in ">Agreed to terms and conditions</label>
         <br>

            <br><br>
            <div class="inputfield ">
            <button class="btn " type="submit ">submit</button><label></label>
            <button class="btn " type="reset " >reset</button>
            </div>  
        </div>
    </div>
       </form>
    

    <footer class="footer ">

        <div class="footer-bottom ">
            <p class="copyright ">Designed By L&D Moovika Vigneswari@HEPL</p>
        </div>

    </footer>
</body>

</html>
